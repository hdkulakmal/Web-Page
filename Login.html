<!DOCTYPE html>

<body>

        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-field">

                <div class="input-field">
                    <label for="password"><b>Password</b></label>

                <button type="submit" class="btn">Login</button>
       		<div class="sign-up-link">
            <p class="sign-up2"><b>Don't You Have an account? </b><a href="signup.html">Sign Up</a></p>
        </div>
            </form>
        </div>
    </div>
</body>
